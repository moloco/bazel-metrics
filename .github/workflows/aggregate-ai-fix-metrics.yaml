name: Aggregate AI Fix Metrics

on:
  schedule:
    # Run daily at 6:30 AM UTC (30 min after marvel2's metrics run)
    - cron: '30 6 * * *'
  workflow_dispatch:

jobs:
  aggregate:
    name: Aggregate AI Fix Events
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r aggregator/requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Run aggregator
        run: python aggregator/aggregate.py

      - name: Summary
        if: always()
        run: |
          echo "## AI Fix Metrics Aggregation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Aggregated events from \`gs://bazel-metrics-data/ai-fix-events/\`" >> $GITHUB_STEP_SUMMARY
          echo "Output: \`gs://bazel-metrics-data/ai-fix-metrics.json\`" >> $GITHUB_STEP_SUMMARY
